{% extends 'base.html' %}
{% block content %}


<body>
    
    <div>
        <p>From <input type="text" id="startleave" />
        To <input type="text"  id="endleave" /></p>

   
    </div>
</body>

<script type="text/javascript">
    $(function () {
        var unavailableDay = 0; 
 
        function disableDays(date) {
            var day = date.getDay();
            return [(day != unavailableDay), ""];
        }
 
        $('#startleave').datepicker({
            beforeShowDay: disableDays,
            dateFormat: 'yy-mm-dd'
        });
         $('#endleave').datepicker({
            beforeShowDay: disableDays,
            dateFormat: 'yy-mm-dd'
        });
     
    });
</script>
<!-- for time -->
<p id="datetime">
   
   <input type="text" class="time start" /> to
   <input type="text" class="time end" />
</p>

<script>
   $('#datetime .time').timepicker({
      'showDuration': true,
      'timeFormat': 'hh:mm:ss a'
   });
</script>

<div id="results"></div>
<button type="button" id="getBetween" class="btn btn-success">Success</button>

<script>
$('#getBetween').on('click', function () {
    debugger
    var start = $("#startleave").datepicker("getDate"),
        end = $("#endleave").datepicker("getDate"),
        currentDate = new Date(start),
        between = [];

    while (currentDate <= end) {
        between.push(new Date(currentDate));
        currentDate.setDate(currentDate.getDate() + 1);
    }
    $('#results').html(between.join('<br> '));

});
</script>
{% endblock %}
