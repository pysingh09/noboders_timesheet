{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h2>Company Employee Details</h2>
    <div class="search-container">
     <table class = "table" id="myTable1" border="2">
        <thead>
          <tr>
          
            <th>user</th>
            <th>Date</th>
            <th>Leave Request</th>
          </tr>
        </thead>
            <tbody>
                {% for leave in object_list %}
                  <tr>    
                    <td>{{ leave.user }}</td>
                    <td>{{ leave.date }}</td>
                    <td><button type="button" class="btn btn-danger">Reject</button>
                        <button type="button" class="btn btn-success">Accept</button>
                    </td>
                  </tr>
                {% endfor %}
            </tbody>
      </table>
    </div>

{% endblock %}
