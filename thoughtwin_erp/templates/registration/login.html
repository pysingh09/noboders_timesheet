{% extends 'base.html' %}
{% block content %}
   <div class="row justify-content-center">
     <div class="col=8">
      <div class="card">
        <div class="card-body">
       <h1>Login </h1>
       <form method="post" novalidate>
        {% csrf_token %}
        
        {{ form.as_p }}
        <button type="submit">Log in</button>
       </form>
     </div>
   </div>
 </div>
</div>
{% endblock %}
