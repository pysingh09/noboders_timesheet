{% extends 'base.html' %}
{% load widget_tweaks %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
     <h3 class="top-heading">Daily report Update Form</h3>
     <form method="post" class="update_project">
       {% csrf_token %}
       Client :<input type="text" name="client" class="form-control" value="{{project.client.id}}"><br>
       Project Name :<input type="text" name="project_name" class="form-control" value="{{project.project_name}}"><br>
       Project description  :<input type="text" name="project_description" class="form-control" value="{{project.project_description}}"><br>
       <input type="submit"class="btn btn-primary btn-lg"  value="UPDATE RECORD">
   </form>
{% endblock %}
