<table border="5" id ='selectemp' class="table table-stripped dataTable no-footer">
   <thead >
      <th> Employe name</th>
      <th>Project name</th>
      <th>Actions</th>
   </thead>
   {% for assigns in assign %}
   <tr>
      <td>{{assigns.employe.username}}</td>
      <td>{{assigns.project.project_name}}</td>
      <td> <a class="sameicon pencilicon" href="/assign_project_update/{{assigns.id}}"><span class="glyphicon glyphicon-pencil" title="Update"></span></a>  <a class="sameicon delete" href="/assign_project_delete/{{assigns.id}}"><span class="glyphicon glyphicon-trash" title="Delete"></span></a></td>
   </tr>
   {% endfor %}
</table>
<br>
